<body>

    <div class="login-usuario">

        <form (ngSubmit)="receberDados()">
            <label for="name">Nome</label>
            <input type="name" name="name" id="name" placeholder="Name" [(ngModel)]="userModel.name">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="userModel.email">
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="password" id="senha" placeholder="Senha" [(ngModel)]="userModel.password">
            <br>
            <input id="botao-enviar" type="submit" value="Fazer Login">
        </form>
    </div>
</body>
