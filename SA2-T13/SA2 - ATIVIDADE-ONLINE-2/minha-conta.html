    <header>
        <div class="container-grid posicionamento-header">
            <a href="index.html"><img class="logo" src ="img/logo.svg" alt="Logo do site"></a>
       </div>
    </header>
    <div class="login-usuario">
        <h2>Login</h2>
        <form class="form-login" action="">
            <input id="log-email" type="email" placeholder="E-mail" required>
            <br>
            <input id="log-senha" type="password" placeholder="Senha" required>
            <br>
            <a href="#" onclick="esqueciASenha()">Esqueci minha senha</a>
            <br>
            <button class="log-button" onclick="enviarLogin()">Entrar</button>
        </form>
    </div>
    <div class="login-novo-usuario">
       <h2>Ainda não tem sua conta?</h2>
       <br>
       <h2>Cadastre-se aqui!</h2>
       <br>
        <form class="form-cadastrar" action="">
            <input id="cad-nome" type="text" placeholder="Nome" required>
            <input id="cad-email" type="email" placeholder="E-mail" required>
            <input id="cad-senha" type="password" placeholder="Senha" required>
            <br>
            <button class="log-cadastro-button" onclick="enviarCadastrar()">Criar conta</button>
            <br>
        </form>
    </div>
